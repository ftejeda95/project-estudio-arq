            <h3 class="contacto__tittle">Contanos tu proyecto</h3>

        </section>

        <section class="contacto__form">
            <form action="#" class="contacto__form__input">
                <div>
                    <label for="nombre">Nombre<input type="text" name="nombre" placeholder="Nombre" id="contacto__form__input__name"></label>
    
                <div>
                    <label for="apellido">Apellido <input type="text" name="apellido" placeholder="Apellido"></label>
                </div>
                <div>
                    <label for="correo">Correo electronico <input type="email"placeholder="Correo@ejemplo.com" name="correo" id="contacto__form__input"></label>
                </div>
                <div>
                    <label for="telefono">Telefono<input type="number" name="telefono"placeholder="Celular sin 0 y 15"></label>
                </div>
                <div>
                    <label for="mensaje">Mensaje<input type="text" name="mensaje" placeholder="Explique su proyecto"></label>
                </div>
                <div>
                    <label for="recibir informacion">Desea recibir informarcion adicional a su proyecto?<input type="checkbox" value="si" name="recibir informacion" id="contacto__form__input__inf"></label>
                </div>
                <div class="contacto__form__input__plazo">
                    <label for="Plazo">
                        <p>Seleccione plazo maximo de realizacion</p>
                        <select name="plazo" id="contacto__form__input__plazo">
                            <option value="none"name="plazo">Seleccione plazo</option>
                            <option value="6 meses"name="plazo">6 meses</option>
                            <option value="1 a単o"name="plazo">1 a単o</option>
                            <option value="1.5 a単os"name="plazo">1.5 a単os</option>
                        </select>
                    </label>
                </div>
                <div>
                    <input type="submit" value="Enviar" id="contacto__form__input__sumit">
                    <input type="reset" value="Limpiar" id="contacto__form__input__sumit">
                </div>       
            </form> 
        </section>

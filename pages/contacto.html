    <main>
        <!--IMAGEN INCION-->

        <div class="container-fluid p-0 m-0 row">
            <img src="https://res.cloudinary.com/facuindex/image/upload/v1648153073/est%20arquitecto/imagenes%20comprimidas/contacto_w8gzrj.png"
                alt="contacto" class="imagenInicio col-12 p-0">
        </div>



        <!--FORMULARIO BOOTSTRAP-->
        <section class="container-fluid row m-0 p-0 justify-content-center">
            <div class="container-fluid col-10 col-sm-7 m-0 p-0">

                <h3 class="col-12 text-center fw-bolder  p-0 py-5 tittleH3">Contanos tu proyecto</h3>

                <!--FORMULARIO BOOTSTRAP-DATOS PERSONALES-->

                <form class="container-fluid row m-0 p-0 form">
                    <div class="col-12 col-md-6 ms-0 pt-3">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control m-3 ms-0" placeholder="Nombre" name="Nombre" id="name">
                    </div>

                    <div class="col-12 col-md-6 ms-0 pt-3">
                        <label for="lastname">Apellido</label>
                        <input type="text" class="form-control m-3 ms-0" placeholder="Apellido" name="Apellido"
                            id="lastname">
                    </div>
                    <div class="col-12 col-md-6 ms-0">
                        <label for="cel">Telefono</label>
                        <input type="number" class="form-control m-3 ms-0" placeholder="Numero Telefonico"
                            name="telefono" id="cel">
                    </div>
                    <div class="col-12 col-md-6 ms-0">
                        <label for="email">Correo electronico</label>
                        <input type="email" class="form-control m-3 ms-0" placeholder="example@example.com" name="email"
                            id="email">
                    </div>

                    <!--FORMULARIO BOOTSTRAP-SELECCION DE PLAZO-->

                    <div class="col-12 form-floating my-5 ms-0">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Click para abrir menu</option>
                            <option value="1">6 meses</option>
                            <option value="2">1 año</option>
                            <option value="3">1.5 años</option>

                        </select>
                        <label for="floatingSelect">Seleccione plazo de finalización </label>
                    </div>

                    <!--FORMULARIO BOOTSTRAP-MAS INFORMACION-->

                    <div class=" col-12 col-md-12 form-check ms-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Desea recibir informarcion adicional a su proyecto?
                        </label>
                    </div>

                    <div class="col-12 col-md-12 form-floating my-3 ms-0">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">¡Contanos tu idea!</label>
                    </div>

                    <div class="col-12 col-md-12 text-center p-2 my-2">
                        <button class="btn btn-primary p-2" type="submit">Enviar</button>
                        <input type="reset" value="Limpiar" class="btn btn-primary p-2 m-3">
                    </div>
                </form>
            </div>
        </section>

        <!--SECCION REDES SOCIALES-->

        <section class="conteiner-fluid row p-0 justify-items-center m-0">
            <h3 class=" col-12 secondTittle text-center p-0 my-4 pt-3">¡Visistanos en nuestras redes!</h3>
            <div class="conteiner-fluid col-12  row text-center my-4 mx-0 p-0">
                <div class="col-12 col-md-4 p-0 py-2 my-4">
                    <a href="https://www.facebook.com/"><img class="rounded-pill p-0"
                            src="https://res.cloudinary.com/facuindex/image/upload/v1647290577/est%20arquitecto/contacto/Iconos%20Redes/facebook_bu5jfn.webp"
                            alt="Facebook" width="200px" height="100px"></a>
                </div>
                <div class="col-12 col-md-4 p-0 pt-2 my-3">
                    <a href="https://www.instagram.com/"><img class="rounded-pill p-0"
                            src="https://res.cloudinary.com/facuindex/image/upload/v1647290577/est%20arquitecto/contacto/Iconos%20Redes/instagram_itsroe.jpg"
                            alt="Instagram" width="200px" height="100px"></a>
                </div>
                <div class="col-12 col-md-4 p-0 pt-2 my-3">
                    <a href="https://www.whatsapp.com/"><img class="rounded-pill p-0"
                            src="https://res.cloudinary.com/facuindex/image/upload/v1647290577/est%20arquitecto/contacto/Iconos%20Redes/WhatsApp_cytxll.webp"
                            alt="WhatsApp" width="200px" height="100px"></a>
                </div>
            </div>

        </section>

            <a class=" text-center col-sm-4 col-4 p-0 me-3" href="https://www.whatsapp.com/"><img class="p-0 rs--whatsapp"
                    src="https://res.cloudinary.com/facuindex/image/upload/v1647906043/est%20arquitecto/Iconos-Redes/whatsapp_black_logo_icon_147050_1_sreuwu.png" alt="whatsapp" width="40px" height="40px"></a>
